<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .reset-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        .reset-btn:hover {
            background: #c53030;
        }
        .success {
            color: #22543d;
            background: #c6f6d5;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>🔐 密码重置工具</h1>
        <p class="info">此工具将立即重置后台管理密码为默认密码</p>
        
        <button id="resetBtn" class="reset-btn">重置密码为 admin123</button>
        
        <div id="message" style="display: none;"></div>
        
        <p class="info">
            <strong>默认密码：</strong><code>admin123</code><br>
            重置后请<a href="login.html">点击这里登录</a>
        </p>
    </div>

    <script src="./js/auth.js"></script>
    <script>
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('确定要重置密码为默认密码 "admin123" 吗？')) {
                try {
                    // 创建认证管理器实例
                    const authManager = new AuthManager();
                    
                    // 重置密码
                    authManager.resetPassword();
                    
                    // 显示成功消息
                    const message = document.getElementById('message');
                    message.innerHTML = '<div class="success">✅ 密码重置成功！<br>默认密码：<strong>admin123</strong></div>';
                    message.style.display = 'block';
                    
                    // 隐藏重置按钮
                    this.style.display = 'none';
                    
                } catch (error) {
                    console.error('重置密码失败:', error);
                    const message = document.getElementById('message');
                    message.innerHTML = '<div style="color: #e53e3e; background: #fed7d7; padding: 10px; border-radius: 8px;">❌ 重置失败，请手动清除浏览器localStorage</div>';
                    message.style.display = 'block';
                }
            }
        });
        
        // 页面加载时自动重置（可选，取消注释下面代码）
        // window.addEventListener('load', function() {
        //     const authManager = new AuthManager();
        //     authManager.resetPassword();
        //     document.getElementById('message').innerHTML = '<div class="success">✅ 密码已自动重置为：admin123</div>';
        //     document.getElementById('message').style.display = 'block';
        // });
    </script>
</body>
</html>
